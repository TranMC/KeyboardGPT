name: Build & Release APK

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'CHANGELOG.md'
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/keystore.jks

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Get version from build.gradle
        id: version
        run: |
          VERSION=$(grep "versionName" app/build.gradle | sed -E 's/.*"([^"]+)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build with Gradle
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/*.apk app/build/outputs/apk/release/KeyboardGPT.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: KeyboardGPT-apk
          path: app/build/outputs/apk/release/KeyboardGPT.apk
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      VERSION: ${{ needs.build.outputs.version }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: KeyboardGPT-apk
          path: ./artifacts

      - name: List downloaded artifacts
        run: |
          echo "Found files:"
          ls -la ./artifacts/
          echo "Version: $VERSION"

      - name: Prepare release files
        run: |
          mkdir -p release_files
          cp ./artifacts/KeyboardGPT.apk ./release_files/
          ls -la ./release_files/

