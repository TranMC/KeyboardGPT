          echo "- **â¬‡ï¸ [Táº£i vá» APK](https://github.com/TranMC/KeyboardGPT/releases/download/v$VERSION/KeyboardGPT.apk)** Ä‘á»ƒ cÃ i Ä‘áº·t trá»±c tiáº¿p" >> release_description.md

